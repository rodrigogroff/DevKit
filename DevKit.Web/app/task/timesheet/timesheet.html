<div class="webFormPostion" style="width:1000px">
	<section class="widgetForm" style="width:1000px">
		<legend class="legendTop" style="width:1000px">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:1000px">
				<tr>
					<td width="20px"></td>
					<td>User <b>TimeSheet</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebFormListing" style="padding-left:35px;width:{{windowWidth}}px">
			<table width="800px">
				<tr height="40px">
					<td width="20px"></td>
					<td width="130px">
						<b>User</b>
					</td>
					<td width="200px">
						<input type="hidden" style="width:100%" ui-select2="selectUsers" ng-disabled="adminTimesheet == false" ng-model="userId" />
					</td>
					<td width="45px"></td>
					<td width="130px">
						<b>Month</b>
					</td>
					<td width="200px">
						<input type="hidden" style="width:100%" ui-select2="selectMonths" ng-model="nuMonth" />
					</td>
					<td width="45px"></td>
					<td width="130px">
						<b>Year</b>
					</td>
					<td width="90px">
						<input type="text" class="form-control input-transparent" ng-model="nuYear" />
					</td>
					<td width="45px"></td>
					<td width="130px">
						<button class="btn btn-info" ng-click="load()">Display dates</button>
					</td>
				</tr>
			</table>
			<br />
			<br />
			<table style="width:870px" ng-show="stMessage != ''">
				<tr>
					<td width="250px">
						<button class="btn btn-info btn-lg" >{{stMessage}}</button>
					</td>
				</tr>
			</table>
			<div ng-show="viewModel != undefined">
				<div ng-show="viewModel.multiUser == false">
					<table style="width:870px" class="table table-hover">
						<thead>
							<tr>
								<th>Day</th>
								<th>Hours</th>
								<th>Tasks</th>
							</tr>
						</thead>
						<tr height="24px" data-ng-repeat="mdl in viewModel.days">
							<td width="30px">{{mdl.day}}</td>
							<td width="40px">{{mdl.hhmm}}</td>
							<td width="800px">
								<span data-ng-repeat="t in mdl.tasks">
									<button class="btn btn-info btn-xs" ng-click="show(t.id)">{{t.protocol}} T{{t.nuPriority}} [{{t.hhmm}}] </button>
									&nbsp;
								</span>
							</td>
						</tr>
					</table>
					<br />
					Total: <b>{{viewModel.total_hhmm}}</b>
					<br />
				</div>
				<div ng-show="viewModel.multiUser == true">
					<table style="width:870px" class="table table-hover">
						<thead>
							<tr>
								<th>User</th>
								<th>Hours</th>
							</tr>
						</thead>
						<tr height="24px" data-ng-repeat="mdl in viewModel.users">
							<td width="30px">{{mdl.user}}</td>
							<td width="40px">{{mdl.hhmm}}</td>
						</tr>
					</table>
					<br />
					Users ({{viewModel.users.length}}), Total hours: <b>{{viewModel.total_hhmm}}</b><br />
					<br />
				</div>

			</div>
			<br />
		</div>
		<br />
		<br />
	</section>
	<br />
	<br />
</div>
