<div class="webFormPostion" style="width:99%">
	<section class="widgetForm" style="width:100%">
		<legend class="legendTop" style="width:100%">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td><b>Project Management </b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
					<td width="80px"></td>
					<td><input type="submit" class="btn btn-success pull-right" value="New" ng-click="new()"></td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebFormListing" style="padding-left:35px;width:{{windowWidth}}px">
			<table width="260px">
				<tr height="40px">
					<td width="130px">
						Select project
					</td>
					<td width="200px">
						<input type="hidden" name="user" style="width:100%" ui-select2="selectProjects" ng-model="fkProject" />
					</td>
				</tr>
			</table>
			<br />			
			<div ng-show="viewModel != undefined">
				<div class="panel-group" data-ng-repeat="type in viewModel.kpaTypes" ng-show="viewModel.fail == false">
					<div class="panel" style="width:100%;background:rgba(15, 43, 89, 0.25);">
						<div class="panel-heading">
							<a class="accordion-toggle" data-toggle="collapse" href="task/management#collapseType{{type.id}}">
								CMMI - KPA: <b>{{type.stName}} ({{type.categories.length}})</b>
							</a>
						</div>
						<div id="collapseType{{type.id}}" class="panel-collapse collapse" style="height: auto;">
							<div class="panel-body">
								<table>
									<tr height="24px" data-ng-repeat="categ in type.categories">
										<td width="20px"></td>
										<td width="26px">
											<button class="btn btn-xs btn-danger" ng-show="categ.ok == false">!</button>
											<button class="btn btn-xs btn-success" ng-show="categ.ok == true">OK</button>
										</td>
										<td width="60px">
											{{categ.stAbbrev}} 
										</td>
										<td width="180px">
											{{categ.stName}}
										</td>
										<td width="240px">
											<span class="btn btn-info btn-xs">{{categ.sFlow}}</span>
										</td>
									</tr>
								</table>

							</div>
						</div>
					</div>
				</div>
				<div class="panel-group" data-ng-repeat="type in viewModel.cTypes" ng-show="viewModel.fail == false">
					<div class="panel" style="width:100%;background:rgba(15, 43, 89, 0.25);">
						<div class="panel-heading">
							<a class="accordion-toggle" data-toggle="collapse" href="task/management#collapseType{{type.id}}">
								<b>{{type.stName}}</b>
							</a>
						</div>
					</div>
				</div>
				<div class="panel-group" ng-show="viewModel.fail == false">
					<div class="panel" style="width:100%;background:rgba(15, 43, 89, 0.25);">
						<div class="panel-heading">
							<a class="accordion-toggle" data-toggle="collapse" href="task/management#collapseVersion">
								<b>Versions</b>
							</a>
						</div>
					</div>
				</div>
			</div>
		<br />
		<br />
		</div>
	</section>
</div>
