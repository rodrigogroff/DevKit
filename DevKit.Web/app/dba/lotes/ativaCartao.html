<div class="webFormPosition">
    <section class="widgetForm" style="width:975px">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td><i class="fa fa-spinner fa-spin" ng-show="loading"></i> DBA \ Ativação de <b>Cartões</b> </td>
                    <td width="80px"></td>
                    <td></td>
                    <td width="20px"></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm">
            <textarea class="form-control input-transparent" maxlength="150" style="width:400px" rows="6" ng-model="viewModel.cartao"></textarea>
            <br />
            <br />
            <table class="table table-hover" style="width:500px" ng-if="list.length > 0">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Cartão</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tr data-ng-repeat="mdl in list">
                    <td>{{ mdl.data }}</td>
                    <td>{{ mdl.cartao }}</td>
                    <td>{{ mdl.mensagem }}</td>
                </tr>
            </table>
        </div>
    </section>
</div>
