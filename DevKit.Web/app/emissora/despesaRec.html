<div class="webFormPosition">
    <section class="widgetForm" style="width:880px">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td ng-if="id == undefined || id == 0 ">Nova <b>despesa recorrente</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                    <td ng-if="id > 0">Manutenção <b>despesa recorrente</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm" style="width:1050px">            
            <table>
                <tr height="12px"></tr>
                <tr height="43px">
                    <td width="20px"></td>
                    <td width="70px">
                        <b>Código</b>
                    </td>
                    <td width="40px">
                        <button class="btn btn-xs btn-danger" ng-show="cod_fail">!</button>
                    </td>
                    <td width="20px"></td>
                    <td width="200px">
                        <input type="text" class="form-control input-transparent" maxlength="2" onkeyup="this.value = this.value.toUpperCase();"
                               ng-model="viewModel.stCodigo">
                    </td>
                </tr>
                <tr height="43px">
                    <td ></td>
                    <td >
                        <b>Descrição</b>
                    </td>
                    <td >
                        <button class="btn btn-xs btn-danger" ng-show="desc_fail">!</button>
                    </td>
                    <td ></td>
                    <td >
                        <input type="text" class="form-control input-transparent" maxlength="90" onkeyup="this.value = this.value.toUpperCase();"
                               ng-model="viewModel.stDescricao">
                    </td>
                </tr>
                <tr height="43px">
                    <td ></td>
                    <td >
                        <b>Ativo</b>
                    </td>
                    <td >
                    </td>
                    <td ></td>
                    <td>
                       <table align="left">
                           <tr>
                               <td><input type="checkbox" ng-model="viewModel.bAtivo" /></td>
                               <td width="20px"> </td>
                               <td> Sim</td>
                           </tr>
                       </table>
                    </td>                    
                </tr>
                <tr height="12px"></tr>
            </table>                
            <br />
            <br />
            <button class="btn btn-primary" ng-click="save()" ng-disabled="loading == true">Salvar</button>
            <br />
            <br />
        </div>
    </section>
</div>
