<div class="webFormPosition">
    <section class="widgetForm" style="width:680px">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>Alteração de <b>Limites financeiros</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm" ng-if="id == undefined">            
            <table>
                <tr height="53px">
                    <td>
                        <b>Empresa</b>
                    </td>
                    <td></td>
                    <td colspan="3">
                        <input type="hidden" style="width:100%" placeholder="(Selecione)" ui-select2="selectEmpresa" ng-model="campos.idEmpresa" />
                    </td>
                </tr>
                <tr height="53px">
                    <td width="130px">
                        <b>Matrícula</b>
                    </td>
                    <td width="20px">
                        <button class="btn btn-xs btn-danger" ng-show="mat_fail">!</button>
                    </td>
                    <td width="320px">
                        <input type="text"
                               class="form-control input-transparent"
                               maxlength="6" numeric
                               ng-model="campos.mat" />
                    </td>
                    <td width="20px"></td>
                    <td>
                        <button class="btn btn-primary" ng-click="buscar()">Buscar</button>
                    </td>
                </tr>
                <tr ng-if="campos.id > 0" height="43px">
                    <td>
                        <b>Associado</b>
                    </td>
                    <td></td>
                    <td>
                        <b>{{campos.nomeCartao}}</b>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr ng-if="campos.id > 0" height="43px">
                    <td> <b>Limite Mensal</b></td>
                    <td> <button class="btn btn-xs btn-danger" ng-show="limMes_fail">!</button></td>
                    <td>
                        <input type="text"
                               class="form-control input-transparent"
                               maxlength="12"
                               ng-model="campos.limMes" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr ng-if="campos.id > 0" height="43px">
                    <td> <b>Limite Total</b></td>
                    <td> <button class="btn btn-xs btn-danger" ng-show="limTot_fail">!</button></td>
                    <td>
                        <input type="text"
                               class="form-control input-transparent"
                               maxlength="12"
                               ng-model="campos.limTot" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <br />
            <br />
            <button ng-if="campos.id > 0" class="btn btn-primary" ng-click="confirmar()">Alterar limite</button>
            <br />
            <br />
            <br />
            <br />
        </div>
    </section>
</div>

<div class="modal-backdrop"
     ng-if="modal == true"
     style="background: rgba(55, 55, 55, 0.5 );">
    <div class="modal-dialog" style="width:500px">
        <br />
        <br />
        <br />
        <br />
        <div class="modal-content" style="color:black">
            <h3>Limites alterados com sucesso!</h3>
            <br />
            <br />
            <button class="btn btn-info" ng-click="fecharModal()">Fechar</button>
            <br />
        </div>
    </div>
</div>
