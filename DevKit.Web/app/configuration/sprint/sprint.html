<div class="webFormPostion">
	<section class="widgetForm" style="width:950px; height:100%">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>
						<span ng-show="viewModel.id == undefined">Novo </span> Configuração \ Sprint \ <i class="fa fa-spinner fa-spin" ng-show="loading"></i> <b><span class="btn-success" ng-show="viewModel.id > 0"> &nbsp;{{viewModel.stName}}&nbsp;</span></b>
						<button class="btn btn-default pull-right" ng-show="viewModel.id > 0" ng-click="remove()">Remover</button>
					</td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">			
			<tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
				<tab heading="Sprint">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table>
							<thead>
								<tr>
									<th width="20px"></th>
									<th width="120px"></th>
									<th width="20px"></th>
									<th width="240px"></th>
								</tr>
							</thead>							
							<tr height="12px"></tr>
							<tr height="42px">
								<td></td>
								<td>Projeto</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="fkProject_fail">!</button>
								</td>
								<td>
									<input type="hidden" style="width:100%" ui-select2="selectProjects" data-placeholder="(Selecione)" ng-disabled="viewModel.id > 0" ng-model="viewModel.fkProject" />
								</td>
							</tr>
							<tr height="42px">
								<td></td>
								<td>Fase</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="fkPhase_fail">!</button>
								</td>
								<td>
									<input type="hidden" style="width:100%" ui-select2="selectPhases" data-placeholder="(Selecione)" ng-disabled="viewModel.id > 0" ng-model="viewModel.fkPhase" />
								</td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>Nome do sprint</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="stName_fail">!</button>
								</td>
								<td>
									<input type="text" class="form-control input-transparent" maxlength="150"
											ng-disabled="!permModel.edicao" ng-model="viewModel.stName">
								</td>
							</tr>
							<tr height="20px"></tr>
						</table>
					</div>
				</tab>
				<tab heading="Versões [{{viewModel.versions.length}}]" ng-if="viewModel.id != undefined">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="100%">
							<tr height="12px"></tr>
							<tr>
								<td width="20px"></td>
								<td>
									<legend style="color:white">
										Versões geradas para o sprint
										<button class="btn btn-info btn-xs pull-right" ng-if="addVersion == false" ng-click="addNewVersion()"><i class="fa fa-plus"> </i> Add new </button>
									</legend>
									<div ng-if="addVersion == true">
										<table>
											<tr>
												<td>
													<table>
														<tr height="42px">
															<td width="120px">Nova version</td>
															<td width="20px">
																<button class="btn btn-xs btn-danger" ng-show="stVersion_fail">!</button>
															</td>
															<td width="200px">
																<input type="text" class="form-control input-transparent" ng-model="newVersion.stName">
															</td>
														</tr>
														<tr height="42px">
															<td>Situação</td>
															<td>
																<button class="btn btn-xs btn-danger" ng-show="fkVersionState_fail">!</button>
															</td>
															<td>
																<input type="hidden" style="width:100%" ui-select2="selectVersionStates" data-placeholder="(Selecione)" ng-model="newVersion.fkVersionState" />
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
										<br />
										<button class="btn btn-default" ng-click="cancelVersion()">Cancelar </button> &nbsp;<button class="btn btn-primary" ng-click="saveNewVersion()">Salvar </button>
										<br />
										<br />
									</div>
									<div ng-show="viewModel.versions.length > 0">
										<br />
										<table class="table table-hover" style="width:100%">
											<thead>
												<tr>
													<th width="150px">Versão</th>
													<th width="100px">Situação</th>
													<th></th>
												</tr>
											</thead>
											<tr data-ng-repeat="mdl in viewModel.versions">
												<td>{{ mdl.stName }}</td>
												<td>{{ mdl.sfkVersionState }}</td>
												<td>
													<div class="pull-right">
														<a href="" role="button" ng-click="editVersion(mdl)">
															<i class="glyphicon glyphicon-edit" style="color:white"></i>
														</a>
														&nbsp;&nbsp;
														<a href="" role="button" ng-click="removeVersion($index, viewModel.versions)">
															<i class="glyphicon glyphicon-remove" style="color:white"></i>
														</a>
													</div>
												</td>
											</tr>
										</table>
									</div>
								</td>
								<td width="20px"></td>
							</tr>
						</table>
					</div>
				</tab>
				<tab heading="Auditoria" ng-if="viewModel.id != undefined && auditLogView == true">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="100%">
							<tr height="12px"></tr>
							<tr>
								<td width="20px"></td>
								<td width="400px">
									<legend style="color:white">Trilha de auditoria</legend>
									<br />
									<table>
										<tr>
											<td>
												<table class="table table-hover" ng-if="viewModel.logs.length > 0">
													<thead>
														<tr>
															<th width="130px">Data</th>
															<th width="110px">Usuário</th>
															<th width="380px">Detalhes</th>
														</tr>
													</thead>
													<tr data-ng-repeat="mdl in viewModel.logs">
														<td>{{ mdl.sdtLog }}</td>
														<td>{{ mdl.stUser }}</td>
														<td>{{ mdl.stDetails }}</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
								<td width="20px"></td>
							</tr>
						</table>
					</div>
				</tab>
			</tabset>			
			<br />
			<br />
			<table>
				<tr>
					<td><button class="btn btn-default" ng-click="list()">Cancelar</button> </td>
					<td width="34px"></td>
					<td><button class="btn btn-primary" ng-click="save()">Salvar</button></td>
				</tr>
			</table>
			<br />
			<br />
		</div>
	</section>
</div>
