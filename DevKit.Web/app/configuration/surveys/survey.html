<div class="webFormPostion">
	<section class="widgetForm" style="width:950px; height:100%">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>
						Configuration \ Survey \ <i class="fa fa-spinner fa-spin" ng-show="loading"></i> <b><span class="btn-success" ng-show="viewModel.id > 0"> &nbsp;{{viewModel.stTitle}}&nbsp;</span></b>
						<button class="btn btn-default pull-right" ng-show="viewModel.id > 0" ng-click="remove()">Remove</button>
					</td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">
			<tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
				<tab heading="Company Survey">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table>
							<thead>
								<tr>
									<th width="20px"></th>
									<th width="120px"></th>
									<th width="20px"></th>
									<th width="440px"></th>
								</tr>
							</thead>
							<tr height="12px"></tr>
							<tr height="40px">
								<td></td>
								<td>Survey Title</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="stTitle_fail">!</button>
								</td>
								<td>
									<input type="text" class="form-control input-transparent" maxlength="200"
										   ng-disabled="!permModel.edicao" ng-model="viewModel.stTitle">
								</td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>Message</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="stMessage_fail">!</button>
								</td>
								<td>
									<textarea rows="6" type="text" class="form-control input-transparent" maxlength="2000"
											  ng-disabled="!permModel.edicao" ng-model="viewModel.stMessage"></textarea>
								</td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>Project</td>
								<td>
									
								</td>
								<td>
									<input type="hidden" style="width:100%" ui-select2="selectProject" ng-model="viewModel.fkProject" />
								</td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>
									Active
								</td>
								<td></td>
								<td>
									<input type="checkbox" ng-disabled="!permModel.edicao" ng-model="viewModel.bActive" />
								</td>
							</tr>
							<tr height="20px"></tr>
						</table>
					</div>
				</tab>
				<tab heading="Options" disabled="true" ng-if="viewModel.id == undefined"></tab>
				<tab heading="Options [{{viewModel.options.length}}]" ng-if="viewModel.id != undefined">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="100%">
							<tr height="12px"></tr>
							<tr>
								<td width="20px"></td>
								<td>
									<legend style="color:white">
										Options list
										<button class="btn btn-info btn-xs pull-right" ng-click="addNewOption()"><i class="fa fa-plus"> </i>  Add new </button>
									</legend>
									<div ng-show="viewModel.options.length == 0 && addOption == false">
										<br />
										<div class="btn btn-info btn-lg">No records found.</div>
									</div>
									<div ng-if="addOption == true">
										<table>
											<tr>
												<td>
													<table>														
														<tr height="42px">
															<td>
																Order
															</td>
															<td width="20px">
																<button class="btn btn-xs btn-danger" ng-show="stOrder_fail">!</button>
															</td>
															<td>
																<input type="number" class="form-control input-transparent" maxlength="100" ng-model="newOption.nuOrder">
															</td>
														</tr>
														<tr height="42px">
															<td width="120px">
																New option
															</td>
															<td width="20px">
																<button class="btn btn-xs btn-danger" ng-show="stOption_fail">!</button>
															</td>
															<td width="200px">
																<input type="text" class="form-control input-transparent" maxlength="14" ng-model="newOption.stOption">
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
										<br />
										<button class="btn btn-primary" ng-click="saveNewOption()">Save </button>
										<br />
										<br />
									</div>
									<div ng-show="viewModel.options.length > 0">
										<br />
										<table class="table table-hover" style="width:100%">
											<thead>
												<tr>
													<th>Order</th>
													<th>Option</th>
													<th></th>
												</tr>
											</thead>
											<tr data-ng-repeat="mdl in viewModel.options">
												<td>{{ mdl.nuOrder }}</td>
												<td>{{ mdl.stOption }}</td>
												<td>
													<div class="pull-right">
														<a href="" role="button" ng-click="editOption(mdl)">
															<i class="glyphicon glyphicon-edit" style="color:white"></i>
														</a>
														&nbsp;&nbsp;
														<a href="" role="button" ng-click="removeOption($index, viewModel.options)">
															<i class="glyphicon glyphicon-remove" style="color:white"></i>
														</a>
													</div>
												</td>
											</tr>
										</table>
									</div>
								</td>
								<td width="20px"></td>
							</tr>
						</table>
					</div>
				</tab>
			</tabset>
			<br />
			<br />
			<table>
				<tr>
					<td><button class="btn btn-default" ng-click="list()">Cancel</button> </td>
					<td width="34px"></td>
					<td><button class="btn btn-primary" ng-click="save()">Save</button></td>
				</tr>
			</table>
			<br />
			<br />
		</div>
	</section>
</div>
