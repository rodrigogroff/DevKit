<div class="webFormPostion">
	<section class="widgetForm" style="width:975px">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>Relatório <b>Cartões convênio</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">
			<table>
				<tr>
					<td valign="top" width="340px">
                        <table class="widget" style="color: white">
                            <tr height="12px"> </tr>
                            <tr height="43px">
                                <td width="20px"></td>
                                <td width="150px"><b>Nome Associado</b></td>
                                <td width="120px">
                                    <input type="text" focus="true"
                                            class="form-control input-transparent"
                                            ng-model="campos.nome" />
                                </td>
                                <td width="20px"></td>
                            </tr>
                            <tr height="43px">
                                <td></td>
                                <td><b>Matrícula</b></td>
                                <td>
                                    <input type="text" 
                                           class="form-control input-transparent"
                                           ng-model="campos.matricula" />
                                </td>
                                <td></td>
                            </tr>                            
                            <tr height="43px">
                                <td></td>
                                <td><b>CPF</b></td>
                                <td>
                                    <input type="text" 
                                           class="form-control input-transparent"
                                           ng-model="campos.cpf" />
                                </td>
                                <td></td>
                            </tr>                            
                            <tr height="22px"> </tr>
                        </table>                        
					</td>
                    <td width="20px"></td>
                    <td width="120px" valign="top">
                        <button class="btn btn-primary" ng-click="search()">Pesquisar</button>
                    </td>
				</tr>
			</table>
			<table width="100%">
				<tr>
					<td valign="top">
						<div ng-show="list.length == 0">
							<br />
							<br />
							<div class="btn btn-info btn-lg">Nenhum registro encontrado.</div>
							<br />
							<br />
						</div>
						<div ng-show="list.length > 0">							
							<ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>
							<br />
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Cartão / Associado / CPF</th>
                                        <th>Situação</th>
                                        <th>Matricula</th>
                                        <th>Limite Mensal</th>                                        
                                        <th>Limite Total</th>                                        
									</tr>
								</thead>
								<tr ng-click="show(mdl)" data-ng-repeat="mdl in list">
                                    <td>{{ mdl.cartao }}<br /><b>{{ mdl.associado }}</b><br />{{ mdl.cpf }}</td>
                                    <td>{{ mdl.situacao }}</td>
                                    <td>{{ mdl.matricula }}</td>
                                    <td>{{ mdl.limM }}</td>
                                    <td>{{ mdl.limT }}</td>
								</tr>
							</table>
						</div>
						<br />
					</td>
				</tr>
			</table>
		</div>
	</section>
</div>
