<div class="webFormPostion">
    <section class="widgetForm" style="width:680px">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>Associado \ Segunda via <b>Cartão</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm" ng-if="id == undefined">            
            <table>
                <tr height="53px">
                    <td>
                        <b>Seção</b>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-danger" ng-show="secao_fail">!</button>
                    </td>
                    <td>
                        <input type="hidden" style="width:100%" ui-select2="selectSecao" data-placeholder="(Selecione)" ng-model="campos.fkSecao" />
                    </td>
                </tr>
                <tr height="53px">
                    <td width="90px">
                        <b>Matrícula</b>
                    </td>
                    <td width="20px">
                        <button class="btn btn-xs btn-danger" ng-show="mat_fail">!</button>
                    </td>
                    <td width="200px">
                        <input type="text"
                               class="form-control input-transparent"
                               maxlength="6" numeric
                               ng-model="campos.mat" />
                    </td>
                    <td width="20px"></td>
                    <td width="300px">
                        <button class="btn btn-primary" ng-click="buscar()">Buscar</button>
                    </td>
                </tr>
                <tr height="20px"></tr>
                <tr ng-if="list.length > 0" height="43px">
                    <td><b>Cartões</b></td>
                    <td></td>
                    <td colspan="3">
                        <table class="table table-hover" style="width:440px">
                            <thead>
                                <tr>
                                    <th width="20px"></th>
                                    <th width="300px">Nome portador</th>
                                    <th width="120px">Titularidade</th>
                                </tr>
                            </thead>
                            <tr ng-click="show(mdl)" data-ng-repeat="mdl in list">
                                <td><input type="checkbox" ng-checked="mdl.selecionado" ng-click="ativar(mdl)" /></td>
                                <td>{{ mdl.stName }}</td>
                                <td>{{ mdl.nuTitularidade }}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <br />
            <br />
            <button ng-if="campos.idSel > 0" class="btn btn-lg btn-success" ng-click="confirmar()">Requerir nova via</button>
            <br />
            <br />
            <br />
            <br />
        </div>
    </section>
</div>

<div class="modal-backdrop"
     ng-if="modal == true"
     style="background: rgba(55, 55, 55, 0.5 );">
    <div class="modal-dialog" style="width:500px">
        <br />
        <br />
        <br />
        <br />
        <div class="modal-content" style="color:black">
            <h3>Nova via do cartão requerida com sucesso!</h3>
            <br />
            <br />
            <button class="btn btn-info" ng-click="fecharModal()">Fechar</button>
            <br />
        </div>
    </div>
</div>
