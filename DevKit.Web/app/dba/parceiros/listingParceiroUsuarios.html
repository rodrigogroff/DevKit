
<div class="webFormPosition" style="width:99%">
    <section class="widgetForm" style="width:95%">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>DBA \ Listagem de <b>Usuários</b> de Parceiros <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                    <td><input type="submit" class="btn btn-success pull-right" value="Nova" ng-click="new()"></td>
                    <td width="20px"></td>
                </tr>
            </table>
        </legend>
        <div class="divWebForm" style="max-width:95%;min-width:95%">
            <table class="widget" style="color:white" width="590px">
                <tr height="22px"> </tr>
                <tr height="36px">
                    <td width="25px"></td>
                    <td width="110px"><b>Nome</b></td>
                    <td width="220px">
                        <input type="text" focus="true" class="form-control input-transparent" ng-model="campos.busca" />
                    </td>
                    <td width="25px"></td>
                    <td width="60px">
                        <button type="submit" class="btn btn-primary" ng-click="search()">Pesquisa</button>
                    </td>
                </tr>
                <!--<tr height="36px">
                    <td ></td>
                    <td ><b>Empresa</b></td>
                    <td >
                        <input type="text" focus="true" class="form-control input-transparent" ng-model="campos.emp" />
                    </td>
                    <td ></td>
                    <td >
                        
                    </td>
                </tr>-->
                <tr height="22px"> </tr>
            </table>
            <div ng-show="list.length == 0">
                <div class="btn btn-info btn-lg">Nenhum registro encontrado.</div>
                <br />
                <br />
            </div>
            <div ng-show="list.length > 0">
                <ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>
                <br />
                <table class="table table-hover" style="width:1200px">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Email</th>
                            <th>Ativo</th>
                            <th>Dt. Cadastro</th>
                            <th>Dt. Ult. Login</th>
                        </tr>
                    </thead>
                    <tr ng-click="show(mdl)" data-ng-repeat="mdl in list">
                        <td>{{ mdl._stParceiro }}</td>
                        <td>{{ mdl.stNome }}</td>
                        <td>{{ mdl._tipo }}</td>
                        <td>{{ mdl.stEmail }}</td>
                        <td>{{ mdl._sbAtivo }}</td>
                        <td>{{ mdl._dtCadastro }}</td>
                        <td>{{ mdl._dtLastLogin }}</td>
                    </tr>
                </table>
                <br />
                <br />
                <br />
                <br />
                <br />
            </div>
            <br />
        </div>
    </section>
</div>
