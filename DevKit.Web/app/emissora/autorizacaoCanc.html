<div class="webFormPostion">
    <section class="widgetForm" style="width:780px">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>Autorizações \ <b>Cancelamento</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm" ng-if="id == undefined">            
            <table>
                <tr height="43px">
                    <td width="90px">
                        <b>Seção</b>
                    </td>
                    <td width="20px">
                        <button class="btn btn-xs btn-danger" ng-show="secao_fail">!</button>
                    </td>
                    <td width="200px">
                        <input type="hidden" style="width:100%" ui-select2="selectSecao" data-placeholder="(Selecione)" ng-model="campos.fkSecao" />
                    </td>
                    <td width="20px"></td>
                    <td width="90px"></td>
                    <td width="220px"></td>
                </tr>
                <tr height="43px">
                    <td>
                        <b>Matrícula</b>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-danger" ng-show="mat_fail">!</button>
                    </td>
                    <td>
                        <input type="text" class="form-control input-transparent" maxlength="6" ng-model="campos.mat" />
                    </td>
                    <td></td>
                    <td>
                        <button class="btn btn-primary" ng-click="buscar()">Buscar</button>
                    </td>
                    <td><b><span class="btn btn-success" ng-if="campos.nomeCartao.length > 0">{{campos.nomeCartao}}</span></b></td>
                </tr>
                <tr height="43px">
                    <td>
                        <b>Credenciado</b>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-danger" ng-show="cred_fail">!</button>
                    </td>
                    <td>
                        <input type="text" class="form-control input-transparent" maxlength="6" ng-model="campos.cred" />
                    </td>
                    <td></td>
                    <td>
                        <button class="btn btn-primary" ng-click="buscarCred()">Buscar</button>
                    </td>
                    <td><b><span class="btn btn-success" ng-if="campos.nomeCredenciado.length > 0">{{campos.nomeCredenciado}}</span></b></td>
                </tr>
                <tr height="43px">
                    <td>
                        <b>Data</b>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-danger" ng-show="dt_fail">!</button>
                    </td>
                    <td>
                        <input type="text" class="form-control input-transparent" ng-model="campos.dt"
                               maxlength="10" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_" />
                    </td>
                </tr>
                <tr height="43px">
                    <td>
                        <b>NSU</b>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-danger" ng-show="nsu_fail">!</button>
                    </td>
                    <td>
                        <input type="text" class="form-control input-transparent" ng-model="campos.nsu" maxlength="6"  />
                    </td>
                </tr>
            </table>
            <br />
            <br />
            <button class="btn btn-primary" ng-click="cancelar()">Cancelar Autorização</button>
            <br />
            <br />
            <br />
            <br />
        </div>
    </section>
</div>

<div class="modal-backdrop"
     ng-if="modal == true"
     style="background: rgba(55, 55, 55, 0.5 );">
    <div class="modal-dialog" style="width:500px">
        <br />
        <br />
        <br />
        <br />
        <div class="modal-content" style="color:black">
            <h3>Confirmar cancelamento?</h3>
            <br />
            <br />
            <button class="btn btn-info" ng-click="fecharModal()">Fechar</button>
            <button class="btn btn-danger" ng-click="confirmar()">Confirmar</button>
            <br />
        </div>
    </div>
</div>
