<div class="webFormPostion">
	<section class="widgetForm" style="width:925px; height:100%">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>
						Configuration \ Sprint <i class="fa fa-spinner fa-spin" ng-show="loading"></i> 
						<button class="btn btn-default pull-right" ng-show="viewModel.id > 0" ng-click="remove()">Remove</button>
					</td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">			
			<tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
				<tab heading="Sprint">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table>
							<thead>
								<tr>
									<th width="20px"></th>
									<th width="120px"></th>
									<th width="20px"></th>
									<th width="240px"></th>
								</tr>
							</thead>
							
							<tr height="12px"></tr>

							<tr height="40px" ng-show="viewModel.id > 0">
								<td></td>
								<td>Id</td>
								<td></td>
								<td>
									<b>{{viewModel.id}}</b>
								</td>
							</tr>

							<tr height="42px">
								<td></td>
								<td>Project</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="fkProject_fail">!</button>
								</td>
								<td>
									<input type="hidden" name="user" style="width:100%" ui-select2="selectProjects" ng-model="viewModel.fkProject" />
								</td>
							</tr>

							<tr height="42px">
								<td></td>
								<td>Phase</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="fkPhase_fail">!</button>
								</td>
								<td>
									<input type="hidden" name="user" style="width:100%" ui-select2="selectPhases" ng-model="viewModel.fkPhase" />
								</td>
							</tr>

							<tr height="40px">
								<td></td>
								<td>Sprint name</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="stName_fail">!</button>
								</td>
								<td>
									<input type="text" class="form-control input-transparent" maxlength="150"
											ng-disabled="!permModel.edicao" ng-model="viewModel.stName">
								</td>
							</tr>

							<tr height="40px">
								<td></td>
								<td>Start Date</td>
								<td>
									
								</td>
								<td>
									
								</td>
							</tr>

							<tr height="40px">
								<td></td>
								<td>End Date</td>
								<td></td>
								<td>
									
								</td>
							</tr>

							<tr height="40px">
								<td></td>
								<td>
									Complete
								</td>
								<td></td>
								<td>
									<input name="ativo" type="checkbox"
										   ng-disabled="!permModel.edicao" ng-model="viewModel.bComplete" />
								</td>
							</tr>

							<tr height="20px"></tr>
							
						</table>
					</div>
				</tab>

				<tab heading="Versions" disabled="true" ng-if="viewModel.id == undefined"></tab>
				<tab heading="Versions [{{viewModel.versions.length}}]" ng-if="viewModel.id != undefined">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="100%">
							<tr height="12px"></tr>
							<tr>
								<td width="20px"></td>
								<td>
									<legend style="color:aliceblue">
										Versions generated for sprint
										<button class="btn btn-info btn-xs pull-right" ng-click="addNewVersion()"><i class="fa fa-plus"> </i> Add new </button>
									</legend>
									<div ng-if="addVersion == true">
										<table>
											<tr>
												<td>
													<table>
														<tr height="42px">
															<td width="120px">New version</td>
															<td width="20px">
																<button class="btn btn-xs btn-danger" ng-show="stVersion_fail">!</button>
															</td>
															<td width="200px">
																<input type="text" class="form-control input-transparent" ng-model="newVersion.stName">
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
										<br />
										<button class="btn btn-primary" ng-click="saveNewVersion()">Save </button>
										<br />
										<br />
									</div>
									<div ng-show="viewModel.versions.length > 0">
										<br />
										<table class="table table-hover" style="width:100%">
											<thead>
												<tr>
													<th width="150px">Version</th>
													<th width="70px" class="colunaRemover">REMOVE</th>
												</tr>
											</thead>
											<tr data-ng-repeat="mdl in viewModel.versions">
												<td>{{ mdl.stName }}</td>
												<td class="colunaRemover">
													<a href="" role="button" ng-click="removeVersion($index, viewModel.versions)">
														<i class="glyphicon glyphicon-remove" style="color:white"></i>
													</a>
												</td>
											</tr>
										</table>
									</div>
								</td>
								<td width="20px"></td>
							</tr>
						</table>
					</div>
				</tab>
			
			</tabset>			
			<br />
			<br />
			<table>
				<tr>
					<td><button class="btn btn-default" ng-click="list()">Cancel</button> </td>
					<td width="34px"></td>
					<td><button class="btn btn-primary" ng-click="save()">Save</button></td>
				</tr>
			</table>
			<br />
			<br />
		</div>
	</section>
</div>
