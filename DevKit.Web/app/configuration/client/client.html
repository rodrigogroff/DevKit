<div class="webFormPostion">
	<section class="widgetForm" style="width:950px; height:100%">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>
						<span ng-show="viewModel.id == undefined">Novo </span> Configuração \ Cliente \ <i class="fa fa-spinner fa-spin" ng-show="loading"></i> <b><span class="btn-success" ng-show="viewModel.id > 0"> &nbsp;{{viewModel.stName}}&nbsp;</span></b>
						<button class="btn btn-default pull-right" ng-show="viewModel.id > 0" ng-click="remove()">Remover</button>
					</td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">
			<tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
				<tab heading="Cliente">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table>
							<thead>
								<tr>
									<th width="20px"></th>
									<th width="120px"></th>
									<th width="20px"></th>
									<th width="450px"></th>
								</tr>
							</thead>
							<tr height="12px"></tr>
							<tr height="40px" ng-show="viewModel.id > 0">
								<td></td>
								<td>Data de criação</td>
								<td></td>
								<td>
									<b>{{viewModel.sdtStart }}</b>
								</td>
							</tr>
							<tr height="40px" ng-show="viewModel.id > 0">
								<td></td>
								<td>Criado por</td>
								<td></td>
								<td>
									<b>{{viewModel.sfkUser}}</b>
								</td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>Nome do cliente</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="stName_fail">!</button>
								</td>
								<td>
									<input type="text" class="form-control input-transparent" maxlength="150"
										   ng-disabled="!permModel.edicao" ng-model="viewModel.stName">
								</td>
							</tr>							
							<tr height="40px">
								<td></td>
								<td>Pessoa de contato</td>
								<td>									
								</td>
								<td>
									<input type="text" class="form-control input-transparent" maxlength="150"
										   ng-disabled="!permModel.edicao" ng-model="viewModel.stContactPerson">
								</td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>Email de contato</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="stEmail_fail">!</button>									
								</td>
								<td>
									<input type="text" class="form-control input-transparent" maxlength="150"
										   ng-disabled="!permModel.edicao" ng-model="viewModel.stContactEmail">
								</td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>Telefone de contato</td>
								<td>									
								</td>
								<td>
									<input type="text" class="form-control input-transparent" ng-model="viewModel.stContactPhone" maxlength="14"
										ui-mask="{{ setupModel.stPhoneMask }}" ui-mask-placeholder ui-mask-placeholder-char="_">
								</td>
							</tr>
							<tr height="6px"></tr>
							<tr height="40px">
								<td></td>
								<td>Informação</td>
								<td>									
								</td>
								<td>
									<textarea rows="6" type="text" class="form-control input-transparent" maxlength="150"
										   ng-disabled="!permModel.edicao" ng-model="viewModel.stInfo">
									</textarea>
								</td>
							</tr>
							<tr height="40px"></tr>
						</table>
					</div>
				</tab>
			</tabset>
			<br />
			<br />
			<table>
				<tr>
					<td><button class="btn btn-default" ng-click="list()">Cancelar</button> </td>
					<td width="34px"></td>
					<td><button class="btn btn-primary" ng-click="save()">Salvar</button></td>
				</tr>
			</table>
			<br />
			<br />
		</div>
	</section>
</div>
