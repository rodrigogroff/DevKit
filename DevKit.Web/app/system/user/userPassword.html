<div class="webFormPostion">
	<section class="widgetForm" style="width:925px; height:100%">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>
						Sistema \ Usuário \ <i class="fa fa-spinner fa-spin" ng-show="loading"></i> <b><span class="btn-success" ng-show="viewModel.id > 0"> &nbsp;{{viewModel.stLogin}}&nbsp;</span></b>
					</td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">
			<tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
				<tab heading="Mudar senha" ng-if="viewModel.id != undefined">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="400px">
							<tr height="22px"></tr>
							<tr height="40px">
								<td width="20px"></td>
								<td width="150px">
									Senha atual
								</td>
								<td width="20px">
									<button class="btn btn-xs btn-danger" ng-show="stCurrentPasswordFail">!</button>
								</td>
								<td width="140px">
									<input type="password" class="form-control input-transparent" maxlength="100" ng-model="changePassModel.stCurrentPassword">
								</td>
								<td width="20px"></td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>
									Nova senha
								</td>
								<td width="20px">
									<button class="btn btn-xs btn-danger" ng-show="stNewPasswordFail">!</button>
								</td>
								<td>
									<input type="password" class="form-control input-transparent" maxlength="100" ng-model="changePassModel.stNewPassword">
								</td>
								<td></td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>
									Confirmação
								</td>
								<td width="20px">
									<button class="btn btn-xs btn-danger" ng-show="stConfirmationFail">!</button>
								</td>
								<td>
									<input type="password" class="form-control input-transparent" maxlength="100" ng-model="changePassModel.stConfirmation">
								</td>
								<td></td>
							</tr>
							<tr height="22px"></tr>
							<tr>
								<td></td>
								<td colspan="4">
									<button class="btn btn-primary" ng-click="changePass()">Mudar senha</button>
								</td>
							</tr>
						</table>
						<br />						
					</div>
				</tab>
			</tabset>
			<br />
			<br />
			<table>
				<tr>
					<td><button class="btn btn-default" ng-click="list()">Cancelar</button></td>
					<td width="34px"></td>
				</tr>
			</table>
			<br />
			<br />
		</div>
	</section>
</div>
