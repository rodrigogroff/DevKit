<div class="webFormPostion">
	<section class="widgetForm" style="width:1050px">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td><b>Sprints </b> listing <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
					<td width="80px"></td>
					<td><input type="submit" class="btn btn-success pull-right" value="New" ng-click="new()"></td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm" style="width:100%">
			<table>
				<tr>
					<td valign="top">
						<ng-filtro tipo="sprint" campos="campos" template-avancado="app/configuration/sprint/_filterSprint.html" funcao-pesquisar="search"></ng-filtro>
					</td>
				</tr>
				<tr>
					<td valign="top">
						<div ng-show="list.length == 0">
							<br />
							<br />
							<div class="btn btn-info btn-lg">No records found.</div>
						</div>
						<div ng-show="list.length > 0">
							<br />
							<ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>
							<br />
							<table class="table table-hover">
								<thead>
									<tr>
										<th width="120px">Status</th>
										<th width="250px">Sprint</th>
										<th width="250px">Project</th>
										<th width="250px">Phase</th>										
									</tr>
								</thead>
								<tr ng-click="show(mdl)" data-ng-repeat="mdl in list">
									<td>{{ mdl.bComplete ? 'Complete' : 'Active' }}</td>
									<td>{{ mdl.stName }}</td>
									<td>{{ mdl.sfkProject }}</td>
									<td>{{ mdl.sfkPhase }}</td>									
									<td></td>
								</tr>
							</table>
						</div>
						<br />
					</td>
				</tr>
			</table>
		</div>
	</section>
</div>
