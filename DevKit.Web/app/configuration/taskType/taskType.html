<div class="webFormPostion">
	<section class="widgetForm" style="width:925px; height:500px">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>
						Configuration \ Task Type <i class="fa fa-spinner fa-spin" ng-show="loading"></i> 
						<button class="btn btn-default pull-right" ng-show="viewModel.id > 0" ng-click="remove()">Remove</button>
					</td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">			
			<tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
				<tab heading="Task Type">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table>
							<thead>
								<tr>
									<th width="20px"></th>
									<th width="120px"></th>
									<th width="20px"></th>
									<th width="240px"></th>
								</tr>
							</thead>
							<tr height="12px"></tr>
							<tr height="40px" ng-show="viewModel.id > 0">
								<td></td>
								<td>Id</td>
								<td></td>
								<td>
									<b>{{viewModel.id}}</b>
								</td>
							</tr>

							<tr height="40px">
								<td></td>
								<td>Type</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="stName_fail">!</button>
								</td>
								<td>
									<input type="text" class="form-control input-transparent" ng-maxlength="150"
											ng-disabled="!permModel.edicao" ng-model="viewModel.stName">
								</td>
							</tr>

							<tr height="20px"></tr>
							
						</table>
					</div>
				</tab>

				<tab heading="Categories" disabled="true" ng-if="viewModel.id == undefined"></tab>
				<tab heading="Categories [{{viewModel.categories.length}}]" ng-if="viewModel.id != undefined">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="100%">
							<tr height="12px"></tr>
							<tr>
								<td width="20px"></td>
								<td>
									<legend style="color:aliceblue">
										Categories available for task type
										<button class="btn btn-info btn-xs pull-right" ng-click="addNewCategorie()"><i class="fa fa-plus"> </i> Add new </button>
									</legend>
									<div ng-if="addCategorie == true">
										<table>
											<tr>
												<td>
													<table>
														<tr height="42px">
															<td width="120px">Category</td>
															<td width="20px">
																<button class="btn btn-xs btn-danger" ng-show="stCategorieName_fail">!</button>
															</td>
															<td width="200px">
																<input type="text" class="form-control input-transparent" ng-model="newCategorie.stName">
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
										<br />
										<button class="btn btn-primary" ng-click="saveNewCategorie()">Save </button>
										<br />
										<br />
									</div>
									<div ng-show="viewModel.categories.length > 0">
										<br />
										<table class="table table-hover" style="width:100%">
											<thead>
												<tr>
													<th width="150px">Category</th>
													<th width="70px" class="colunaRemover">REMOVE</th>
												</tr>
											</thead>
											<tr data-ng-repeat="mdl in viewModel.categories">
												<td>{{ mdl.stName }}</td>
												<td class="colunaRemover">
													<a href="" role="button" ng-click="removeCategorie($index, viewModel.categories)">
														<i class="glyphicon glyphicon-remove" style="color:white"></i>
													</a>
												</td>
											</tr>
										</table>
									</div>
								</td>
								<td width="20px"></td>
							</tr>
						</table>
					</div>
				</tab>

				<tab heading="Flows" disabled="true" ng-if="viewModel.id == undefined"></tab>
				<tab heading="Flows [{{viewModel.flows.length}}]" ng-if="viewModel.id != undefined">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="100%">
							<tr height="12px"></tr>
							<tr>
								<td width="20px"></td>
								<td>
									<legend style="color:aliceblue">
										Flow available for task type
										<button class="btn btn-info btn-xs pull-right" ng-click="addNewFlow()"><i class="fa fa-plus"> </i> Add new </button>
									</legend>
									<div ng-if="addFlow == true">
										<table>
											<tr>
												<td>
													<table>
														<tr height="42px">
															<td width="120px">Flow State</td>
															<td width="20px">
																<button class="btn btn-xs btn-danger" ng-show="stFlowName_fail">!</button>
															</td>
															<td width="200px">
																<input type="text" class="form-control input-transparent" ng-model="newFlow.stName">
															</td>
														</tr>
														<tr height="42px">
															<td width="120px">Order</td>
															<td width="20px">
																<button class="btn btn-xs btn-danger" ng-show="stFlowOrder_fail">!</button>
															</td>
															<td width="200px">
																<input type="text" class="form-control input-transparent" ng-model="newFlow.nuOrder">
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
										<br />
										<button class="btn btn-primary" ng-click="saveNewFlow()">Save </button>
										<br />
										<br />
									</div>
									<div ng-show="viewModel.flows.length > 0">
										<br />
										<table class="table table-hover" style="width:100%">
											<thead>
												<tr>
													<th width="150px">Flow</th>
													<th width="150px">Order</th>
													<th width="70px" class="colunaRemover">REMOVE</th>
												</tr>
											</thead>
											<tr data-ng-repeat="mdl in viewModel.flows">
												<td>{{ mdl.stName }}</td>
												<td>{{ mdl.nuOrder }}</td>
												<td class="colunaRemover">
													<a href="" role="button" ng-click="removeFlow($index, viewModel.flows)">
														<i class="glyphicon glyphicon-remove" style="color:white"></i>
													</a>
												</td>
											</tr>
										</table>
									</div>
								</td>
								<td width="20px"></td>
							</tr>
						</table>
					</div>
				</tab>

			</tabset>			
			<br />
			<br />
			<table>
				<tr>
					<td><button class="btn btn-default" ng-click="list()">Cancel</button> </td>
					<td width="34px"></td>
					<td><button class="btn btn-primary" ng-click="save()">Save</button></td>
				</tr>
			</table>
			<br />
			<br />
		</div>		
	</section>
</div>
