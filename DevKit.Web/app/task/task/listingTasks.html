<div class="webFormPostion">
	<section class="widgetForm" style="width:975px">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td><b>Tasks </b> listing <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
					<td width="80px"></td>
					<td><input type="submit" class="btn btn-success pull-right" value="New" ng-click="new()"></td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm" style="width:100%">
			<table>
				<tr>
					<td valign="top">
						<ng-filtro tipo="profile" campos="campos" template-avancado="app/task/task/_filterTask.html" 
								   funcao-pesquisar="search" ></ng-filtro>
					</td>
				</tr>
				<tr>
					<td valign="top">
						<div ng-show="list.length == 0">
							<br />
							<br />
							<div class="btn btn-info btn-lg">No records found.</div>
						</div>
						<div ng-show="list.length > 0">
							<br />
							<ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>
							<br />
							<table class="table table-hover">
								<thead>
									<tr>
										<th width="150px">Date Start</th>
										<th width="120px">Opened By</th>
										<th width="180px">Title</th>
										<th width="180px">Sprint</th>
										<th width="180px">Project / Phase</th>										
									</tr>
								</thead>
								<tr ng-click="show(mdl)" data-ng-repeat="mdl in list">
									<td>{{ mdl.sdtStart }}</td>
									<td>{{ mdl.sfkUserStart }}</td>
									<td>{{ mdl.stTitle }}<br /><i>{{ mdl.stLocalization }}</i></td>
									<td>{{ mdl.sfkSprint }}<br />{{ mdl.sfkVersion }}</td>
									<td>{{ mdl.sfkProject }}<br />{{ mdl.sfkPhase }}</td>
								</tr>
							</table>
						</div>
						<br />
					</td>
				</tr>
			</table>
		</div>
	</section>
</div>
