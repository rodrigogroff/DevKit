

<section class="widgetForm" style="width:525px;">
    <div class="divWebForm">

        <div style="width:380px;">
            <br />
            <legend style="color:white">Lojas <b>credenciadas </b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></legend>
        </div>
        
            <div style="background: rgba(15, 43, 89, 0.4);width:380px ">
                <br />
                <table style="padding-left:20px;">
                    <tr>
                        <td width="20px"></td>
                        <td width="120px">
                            Nome da loja
                        </td>
                        <td width="120px">
                            <input type="text" focus="true"
                                    class="form-control input-transparent"
                                    ng-model="busca"
                                    ng-keyup="$event.keyCode == 13 && search()" />
                        </td>
                        <td width="20px"></td>
                        <td width="200px">
                            <button class="btn btn-primary" ng-click="search()">Pesquisar</button>
                        </td>
                    </tr>
                </table>
                <br />
            </div>
            
            <ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>

            <div ng-if="list.length > 0" style="width:480px">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Estabelecimento</th>
                            <th>Endereço</th>
                        </tr>
                    </thead>
                    <tr data-ng-repeat="mdl in list">
                        <td>{{ mdl.nome }}</td>
                        <td>{{ mdl.endereco }}<br />{{ mdl.cidade }} / {{ mdl.estado }}</td>
                    </tr>
                </table>
                <br />
                <br />
            </div>
        </div>
    </section>
