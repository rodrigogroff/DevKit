<div class="webFormPosition">
	<section class="widgetForm" style="width:975px">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>Informações <b>Bancárias </b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                </tr>
				<tr height="12px"></tr>
			</table>
		</legend>
        <div class="divWebForm" style="width:800px">
            <br />
            <p>
                Informe abaixo seus dados bancários para receber os repasses<br />
                financeiros das emissoras de cartões:
            </p>
            <br />
            <table style="width:600px">
                <thead>
                    <tr>
                        <th width="24px"></th>
                        <th width="120px"></th>
                        <th width="20px"></th>
                        <th width="240px"></th>
                        <th width="20px"></th>
                    </tr>
                </thead>
                <tr height="40px">
                    <td></td>
                    <td>Banco</td>
                    <td></td>
                    <td>
                        <input type="hidden" style="width:100%" data-placeholder="(Selecione)" ui-select2="selectBanco" ng-model="viewModel.fk_banco" />
                    </td>
                    <td></td>
                </tr>
                <tr height="40px">
                    <td></td>
                    <td>Agência</td>
                    <td></td>
                    <td>
                        <input type="text" class="form-control input-transparent" maxlength="150"
                               ng-model="viewModel.st_agencia">
                    </td>
                    <td></td>
                </tr>
                <tr height="40px">
                    <td></td>
                    <td>Conta Corrente</td>
                    <td></td>
                    <td>
                        <input type="text" class="form-control input-transparent" maxlength="150"
                               ng-model="viewModel.st_conta">
                    </td>
                    <td></td>
                </tr>
                <tr height="30px"></tr>
            </table>

            <button class="btn btn-success" ng-click="atualizar()">Atualizar seus dados</button>

            <br />

        </div>
	</section>
</div>
