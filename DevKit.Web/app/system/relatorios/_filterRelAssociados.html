
<div class="form-group" style="color:white;">
	<table>
		<tr height="12px"> </tr>
        <tr height="36px">
            <td width="20px"></td>
            <td width="120px"><b>Empresa</b></td>
            <td>
                <input type="hidden" name="setor" style="width:100%" ui-select2="filtro.campos.selects.empresa" ng-model="filtro.campos.idEmpresa" />                
            </td>
        </tr>

        <tr height="36px">
            <td width="20px"></td>
            <td width="120px"><b>Nome Associado</b></td>
            <td>
                <input type="text" focus="true"
                       class="form-control input-transparent"
                       ng-model="filtro.campos.busca" />
            </td>
        </tr>

        <tr height="36px">
            <td></td>
            <td><b>Situação</b></td>
            <td>
                <br />
                <input type="radio" value="false" ng-model="filtro.campos.bloqueado"> Ativo
                <br />
                <input type="radio" value="true" ng-model="filtro.campos.bloqueado"> Bloqueado
                <br />
                <input type="radio" value="undefined" ng-model="filtro.campos.bloqueado"> (Ambos)
            </td>
        </tr>

    </table>
</div>
