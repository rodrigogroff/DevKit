<div class="webFormPosition">
    <section class="widgetForm" style="width:975px">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td><i class="fa fa-spinner fa-spin" ng-show="loading"></i> DBA \ Novo lote <b>de cartões para gráfica</b> </td>
                    <td width="80px"></td>
                    <td></td>
                    <td width="20px"></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm">

            <h4>{{msgEmpresa}}</h4>
            <br />
            
            <table class="table table-hover" ng-if="list.length > 0" style="width:400px">
                <thead>
                    <tr>
                        <th style="min-width:20px"> </th>
                        <th style="min-width:200px">Empresa</th>
                        <th style="min-width:90px">Cartões</th>
                    </tr>
                </thead>
                <tr data-ng-repeat="mdl in list" style="color:white">
                    <td style="min-width:20px"><input type="checkbox" ng-click="confirmar(mdl)" ng-checked="mdl.selecionado" /></td>
                    <td style="min-width:200px">{{ mdl.sigla }} - {{mdl.nome}} </td>
                    <td style="min-width:90px">{{ mdl.cartoes }}</td>
                </tr>
            </table>

            <button class="btn btn-primary" ng-if="list.length > 0" ng-click="executar()">Criar Lote</button><br />
            
            <br />
            <br />

        </div>

    </section>
</div>
