<div class="webFormPosition">
	<section class="widgetForm" style="width:975px">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>Transações <b>Pendentes </b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                </tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">
			<table width="100%">
				<tr>
					<td valign="top">
						<div ng-show="list.length == 0">
							<br />
							<br />
							<div class="btn btn-info btn-lg">Nenhum registro encontrado.</div>
							<br />
							<br />
						</div>
                        <div ng-show="list.length > 0">
                            <br />
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Data venda</th>
                                        <th>NSU</th>
                                        <th>Situação</th>
                                        <th>Associado</th>
                                        <th>Valor total</th>
                                        <th>Parcelas</th>
                                    </tr>
                                </thead>
                                <tr ng-click="show(mdl)" data-ng-repeat="mdl in list">
                                    <td>{{ mdl.data }}</td>
                                    <td>{{ mdl.nsu }}</td>
                                    <td>{{ mdl.situacao }}</td>
                                    <td>{{ mdl.associado }}</td>
                                    <td>{{ mdl.valor }}</td>
                                    <td>{{ mdl.parcelas }}</td>
                                </tr>
                            </table>

                            <br />
                            <button class="btn btn-danger" ng-click="cancelar()">Confirmar pendentes</button>

                            <div class="modal-backdrop"
                                 ng-if="mostraModal"
                                 style="background: rgba(55, 55, 55, 0.5 );">
                                <div class="modal-dialog" style="width:320px;margin-left:32px">
                                    <br />
                                    <br />
                                    <br />
                                    <div class="modal-content" style="color:black">
                                        <legend style="color:black">Aviso do Sistema</legend>
                                        <br />
                                        <h3>Confirmar autorizações pendentes?</h3>
                                        <br />
                                        <br />
                                        <table align="center">
                                            <tr>
                                                <td>
                                                    <button class="btn btn-default" ng-click="cancelaModal()"> Não </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <button class="btn btn-success" ng-click="confirmar()"> Sim </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                </td>
                                            </tr>
                                        </table>
                                        <br />
                                        <br />
                                    </div>
                                </div>
                            </div>
                        </div>
						<br />
					</td>
				</tr>
			</table>
		</div>
	</section>
</div>
