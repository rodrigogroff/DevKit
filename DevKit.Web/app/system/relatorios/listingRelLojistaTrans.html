<div class="webFormPostion">
	<section class="widgetForm" style="width:975px">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>Relatório de <b>Transações </b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">
			<table width="100%">
				<tr>
					<td valign="top">
                        <table class="widget" style="color: white">
                            <tr height="12px"> </tr>
                            <tr height="36px">
                                <td width="20px"></td>
                                <td width="120px"><b>Terminal</b></td>
                                <td width="240px">
                                    <input type="hidden" name="setor" style="width:100%" ui-select2="campos.selects.terminal" ng-model="campos.idTerminal" />
                                </td>
                                <td width="20px"></td>
                                <td width="120px">
                                    <button class="btn btn-primary" ng-click="search()">Pesquisar</button>
                                </td>
                            </tr>
                            <tr height="22px"> </tr>
                            <tr height="36px">
                                <td ></td>
                                <td ><b>Ordenação</b></td>
                                <td>
                                    <input type="hidden" name="setor" style="width:100%" ui-select2="campos.selects.ordem" ng-model="campos.idOrdem" />
                                </td>
                                <td ></td>
                                <td >                                    
                                </td>
                            </tr>
                            <tr height="22px"> </tr>
                        </table>
					</td>
				</tr>
			</table>
			<table width="100%">
				<tr>
					<td valign="top">
						<div ng-show="list.length == 0">
							<br />
							<br />
							<div class="btn btn-info btn-lg">Nenhum registro encontrado.</div>
							<br />
							<br />
						</div>
						<div ng-show="list.length > 0">
							
							<ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>
							<br />
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Data venda</th>
                                        <th>NSU</th>
										<th>Associado</th>
                                        <th>Valor total</th>
                                        <th>Parcelas</th>
                                        <th>Terminal</th>
                                        <th>Segunda Via</th>
									</tr>
								</thead>
								<tr ng-click="show(mdl)" data-ng-repeat="mdl in list">
                                    <td>{{ mdl.data }}</td>
                                    <td>{{ mdl.nsu }}</td>
									<td>{{ mdl.associado }}</td>
                                    <td>{{ mdl.valor }}</td>
                                    <td>{{ mdl.parcelas }}</td>
                                    <td>{{ mdl.terminal }}</td>
                                    <td></td>									
								</tr>
							</table>
						</div>
						<br />
					</td>
				</tr>
			</table>
		</div>
	</section>
</div>
