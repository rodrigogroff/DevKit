<div class="webFormPosition">
    <section class="widgetForm" style="width:950px; height:100%">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>
                        DBA \ Troca de Senha <i class="fa fa-spinner fa-spin" ng-show="loading"></i>
                    </td>
                    <td width="20px"></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm">
            <div ng-if="msgErro.length > 0">
                <button class="btn btn-danger btn-lg"> {{msgErro}}</button><br />
                <br />
            </div>            
            <div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
                <table>
                    <thead>
                        <tr>
                            <th width="20px"></th>
                            <th width="150px"></th>
                            <th width="20px"></th>
                            <th width="380px"></th>
                            <th width="20px"></th>
                        </tr>
                    </thead>
                    <tr height="22px"></tr>
                    <tr height="40px">
                        <td></td>
                        <td>
                            Senha Atual
                        </td>
                        <td>
                            <button class="btn btn-xs btn-danger" ng-show="st_senha_atual_fail">!</button>
                        </td>
                        <td>
                            <input type="password" class="form-control input-transparent" maxlength="20" ng-model="viewModel.stSenha">
                        </td>
                    </tr>
                    <tr height="40px">
                        <td></td>
                        <td>
                            Nova Senha
                        </td>
                        <td>
                            <button class="btn btn-xs btn-danger" ng-show="st_senha_nova_fail">!</button>
                        </td>
                        <td>
                            <input type="password" class="form-control input-transparent" maxlength="20" ng-model="viewModel.stNova">
                        </td>
                    </tr>
                    <tr height="40px">
                        <td></td>
                        <td>
                            Confirmação
                        </td>
                        <td>
                            <button class="btn btn-xs btn-danger" ng-show="st_conf_fail">!</button>
                        </td>
                        <td>
                            <input type="password" class="form-control input-transparent" maxlength="20" ng-model="viewModel.stConf">
                        </td>
                    </tr>
                    <tr height="46px"></tr>
                </table>
            </div>                
            <br />
            <br />
            <table>
                <tr>
                    <td><button class="btn btn-default" ng-click="list()">Cancelar</button></td>
                    <td width="34px"></td>
                    <td><button class="btn btn-primary" ng-click="save()">Salvar</button></td>
                </tr>
            </table>
            <br />
            <br />
        </div>
    </section>
</div>
