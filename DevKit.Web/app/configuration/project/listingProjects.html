<div class="webFormPostion">
	<section class="widgetForm" style="width:975px">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>Listagem para <b>projetos </b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
					<td width="80px"></td>
					<td><input type="submit" class="btn btn-success pull-right" value="Novo" ng-click="new()"></td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>

		<div class="divWebForm">
			<table width="100%">
				<tr>					
					<td valign="top">
                        <table class="widget" style="color:white">
                            <tr height="12px"> </tr>
                            <tr>
                                <td width="20px"></td>
                                <td width="120px"><b>Nome de projeto</b></td>
                                <td width="120px">
                                    <input type="text" focus="true" class="form-control input-transparent" ng-model="campos.busca" />
                                </td>
                                <td width="60px"></td>
                                <td width="120px"><b>Usuário</b></td>
                                <td width="160px">
                                    <input type="hidden" style="width:100%" ui-select2="filtro.campos.selects.user" data-placeholder="(Selecione)" ng-model="campos.fkUser" />
                                </td>
                            </tr>
                            <tr height="12px"> </tr>
                            <tr height="42px">
                                <td></td>
                                <td>
                                    <button type="submit" class="btn btn-primary" ng-click="search()">Pesquisa</button>
                                </td>
                            </tr>
                            <tr height="12px"> </tr>
                        </table>	
					</td>
				</tr>
			</table>
			<table width="100%">
				<tr>
					<td valign="top">
						<div ng-show="list.length == 0">
							<br />
							<br />
							<div class="btn btn-info btn-lg">Nenhum registro encontrado.</div>
							<br />
							<br />
						</div>
						<div ng-show="list.length > 0">
							<br />
							<ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>
							<br />
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Projeto</th>
										<th>Fases</th>
										<th>Sprints</th>
										<th>Usuários / Papéis</th>										
									</tr>
								</thead>
								<tr ng-click="show(mdl)" data-ng-repeat="mdl in list">
									<td>{{ mdl.stName }}</td>
									<td><div data-ng-repeat="m in mdl.phases">{{ m.stName }}</div></td>
									<td><div data-ng-repeat="m in mdl.sprints">{{ m.stName }}</div></td>
									<td><div data-ng-repeat="m in mdl.users">{{ m.stUser }} - {{ m.stRole }}</div></td>
								</tr>
							</table>
						</div>
						<br />
					</td>
				</tr>
			</table>
		</div>
	</section>
</div>
