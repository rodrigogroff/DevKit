<br />
<!-- The file upload form used as target for the file upload widget -->
<form id="fileupload" action="/Backload/FileHandler" method="POST" enctype="multipart/form-data" data-ng-controller="DemoFileUploadController" data-file-upload="options" data-ng-class="{true: 'fileupload-processing'}[!!processing() || loadingFiles]">

	<input type="hidden" name="objectContext" ng-model="context" ng-update-hidden />
	<input type="hidden" name="uploadContext" ng-model="identificador" ng-update-hidden />

	<div class="row fileupload-buttonbar">
		<div class="col-lg-12">
			<!-- The fileinput-button span is used to style the file input field as button -->
			<span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
				<i class="glyphicon glyphicon-plus"></i>
				<span>Adicionar imagens...</span>
				<input type="file" name="files[]" multiple ng-disabled="disabled">
			</span>
			<button type="button" class="btn btn-primary start" data-ng-click="submit()">
				<i class="glyphicon glyphicon-upload"></i>
				<span>Enviar arquivos</span>
			</button>
			<button type="button" class="btn btn-warning cancel" data-ng-click="cancel()">
				<i class="glyphicon glyphicon-ban-circle"></i>
				<span>Cancelar envio</span>
			</button>
			<!-- The global file processing state -->
			<span class="fileupload-process"></span>

			<div class="fade progress progress-striped active" data-file-upload-progress="progress()" data-ng-class="{in: active()}">

				<div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div>

				<!-- The extended global progress state -->
				<div class="progress-extended">&nbsp;</div>
			</div>
		</div>
	</div>

	<!-- The table listing the files available for upload/download -->
	<table class="table">
		<tr data-ng-repeat="file in queue" data-ng-class="{'processing': file.$processing()}">
			<td data-ng-switch data-on="!!file.thumbnailUrl">
				<div class="preview" data-ng-switch-when="true">
					<a ng-show="file.type.indexOf('image') >= 0" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" ng-click="handleClick($event)" data-gallery="">
						<img data-ng-src="{{file.thumbnailUrl}}" alt="">
					</a>
					<a ng-show="file.type.indexOf('image') < 0" title="{{file.name}}" ng-click="download(file)" download="{{file.name}}">
						<img data-ng-src="{{file.thumbnailUrl}}" alt="">
					</a>
				</div>
				<div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>
			</td>
			<td>
				<p class="name" data-ng-switch data-on="!!file.url">
					<span data-ng-switch-when="true">
						<a ng-show="file.type.indexOf('image') >= 0" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" ng-click="handleClick($event)" data-gallery="">{{file.name}}</a>
						<a ng-show="file.type.indexOf('image') < 0" title="{{file.name}}" ng-click="download(file)" download="{{file.name}}">{{file.name}}</a>
					</span>
					<span data-ng-switch-default>{{file.name}}</span>
				</p>
				<strong data-ng-show="file.error" class="error text-danger">{{file.error}}</strong>
			</td>
			<td>
				<p class="size">{{file.size | formatFileSize}}</p>
				<div class="progress progress-striped active fade" data-ng-class="{pending: 'in'}[file.$state()]" data-file-upload-progress="file.$progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
			</td>
			<td>
				<button type="button" class="btn btn-primary start" data-ng-click="file.$submit()" data-ng-hide="!file.$submit || options.autoUpload" data-ng-disabled="file.$state() == 'pending' || file.$state() == 'rejected'">
					<i class="glyphicon glyphicon-upload"></i>
					<span>Enviar</span>
				</button>
				<button type="button" class="btn btn-warning cancel" data-ng-click="file.$cancel()" data-ng-hide="!file.$cancel">
					<i class="glyphicon glyphicon-ban-circle"></i>
					<span>Cancelar</span>
				</button>
				<button data-ng-controller="FileDestroyController" type="button" class="btn btn-danger destroy" data-ng-click="file.$destroy()" data-ng-hide="!file.$destroy">
					<i class="glyphicon glyphicon-trash"></i>
					<span>Remover</span>
				</button>
			</td>
		</tr>
	</table>

	<!-- The blueimp Gallery widget -->
	<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
		<div class="slides"></div>
		<h3 class="title"></h3>
		<a class="prev">‹</a>
		<a class="next">›</a>
		<a class="close">×</a>
		<a class="play-pause"></a>
		<ol class="indicator"></ol>
	</div>

</form>
