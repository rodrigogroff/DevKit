<div class="webFormPostion">
	<section class="widgetForm" style="width:950px; height:100%">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td>
						<span ng-show="viewModel.id == undefined">New </span> Configuration \ Client Group \ <i class="fa fa-spinner fa-spin" ng-show="loading"></i> <b><span class="btn-success" ng-show="viewModel.id > 0"> &nbsp;{{viewModel.stName}}&nbsp;</span></b>
						<button class="btn btn-default pull-right" ng-show="viewModel.id > 0" ng-click="remove()">Remove</button>
					</td>
					<td width="20px"></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">
			<tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
				<tab heading="Client Group">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table>
							<thead>
								<tr>
									<th width="20px"></th>
									<th width="120px"></th>
									<th width="20px"></th>
									<th width="240px"></th>
								</tr>
							</thead>
							<tr height="12px"></tr>
							<tr height="40px" ng-show="viewModel.id > 0">
								<td></td>
								<td>Creation Date</td>
								<td></td>
								<td>
									<b>{{viewModel.sdtStart }}</b>
								</td>
							</tr>
							<tr height="40px" ng-show="viewModel.id > 0">
								<td></td>
								<td>Created By</td>
								<td></td>
								<td>
									<b>{{viewModel.sfkUser}}</b>
								</td>
							</tr>
							<tr height="40px">
								<td></td>
								<td>Client Group</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-show="stName_fail">!</button>
								</td>
								<td>
									<input type="text" class="form-control input-transparent" maxlength="150"
										   ng-disabled="!permModel.edicao" ng-model="viewModel.stName">
								</td>
							</tr>
						</table>
					</div>
				</tab>
				<tab heading="Clients [{{viewModel.clients.length}}]" ng-if="viewModel.id != undefined">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="100%">
							<tr height="12px"></tr>
							<tr>
								<td width="20px"></td>
								<td>
									<legend style="color:white">
										Client list
										<button class="btn btn-info btn-xs pull-right" ng-click="addNewClient()"><i class="fa fa-plus"> </i>  Add new </button>
									</legend>
									<div ng-show="viewModel.clients.length == 0 && addClient == false">
										<br />
										<div class="btn btn-info btn-lg">No records found.</div>
									</div>
									<div ng-if="addClient == true">
										<table>
											<tr>
												<td>
													<table>
														<tr height="42px">
															<td width="120px">
																Client
															</td>
															<td width="20px">
																<button class="btn btn-xs btn-danger" ng-show="fkClient_fail">!</button>
															</td>
															<td width="200px">
																<input type="hidden" style="width:100%" ui-select2="selectClients" ng-model="newClient.fkClient" />
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
										<br />
										<button class="btn btn-default" ng-click="cancelClient()">Cancel </button> &nbsp;<button class="btn btn-primary" ng-click="saveNewClient()">Save </button>
										<br />
										<br />
									</div>
									<div ng-show="viewModel.clients.length > 0">
										<br />
										<table class="table table-hover" style="width:100%">
											<thead>
												<tr>
													<th>Client</th>
                                                    <th>Date Joined</th>
                                                    <th></th>
												</tr>
											</thead>
											<tr data-ng-repeat="mdl in viewModel.clients">
												<td>{{ mdl.stName }}</td>
                                                <td></td>
												<td>
													<div class="pull-right">
														<a href="" role="button" ng-click="removeClient($index, viewModel.clients)">
															<i class="glyphicon glyphicon-remove" style="color:white"></i>
														</a>
													</div>
												</td>
											</tr>
										</table>
									</div>
								</td>
								<td width="20px"></td>
							</tr>
						</table>
					</div>
				</tab>
			</tabset>
			<br />
			<br />
			<table>
				<tr>
					<td><button class="btn btn-default" ng-click="list()">Cancel</button> </td>
					<td width="34px"></td>
					<td><button class="btn btn-primary" ng-click="save()">Save</button></td>
				</tr>
			</table>
			<br />
			<br />
		</div>
	</section>
</div>
