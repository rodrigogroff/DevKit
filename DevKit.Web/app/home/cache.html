<div class="webFormPosition" style="width:100%">
    <br />
    <button class="btn btn-default" ng-click="refresh()">Refresh</button><br />
    <br />
    Found <b>{{ viewModel.count }}</b> cached hits<br />
    <br />
    <span data-ng-repeat="mdl in viewModel.results">
        {{mdl.key}} [{{mdl.hits}}] => {{mdl.last}}<br />
    </span>
    <br />
    <br />    
</div>
