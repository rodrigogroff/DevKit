
<div class="webFormPosition" style="width:99%">
    <section class="widgetForm" style="width:95%">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>DBA \ Listagem de <b>Expedição</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                    <td width="20px"></td>
                </tr>
            </table>
        </legend>
        <div class="divWebForm" style="max-width:95%;min-width:95%">
            <table class="widget" style="color:white" width="590px">
                <tr height="22px"> </tr>

                <tr height="43px">
                    <td width="20px"></td>
                    <td width="120px">Data inicial</td>
                    <td width="20px">
                        <button class="btn btn-xs btn-danger" ng-show="dt_ini_fail">!</button>
                    </td>
                    <td width="120px">

                        <input type="text" class="form-control input-transparent"
                               maxlength="10" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_"
                               ng-model="campos.dtInicial">
                    </td>
                    <td width="50px"></td>
                    <td width="120px">Data final</td>
                    <td width="20px">
                        <button class="btn btn-xs btn-danger" ng-show="dt_fim_fail">!</button>
                    </td>
                    <td width="150px">
                        <input type="text" class="form-control input-transparent"
                               maxlength="10" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_"
                               ng-model="campos.dtFinal">
                    </td>
                    <td width="20px"></td>
                </tr>

                <tr height="43px">
                    <td></td>
                    <td>Empresa</td>
                    <td></td>
                    <td colspan="3">
                        <input type="hidden" name="empresa" style="width:100%" ui-select2="campos.selects.empresa" ng-model="campos.idEmpresa" />
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>Ordenação</td>
                    <td></td>
                    <td colspan="4">
                        <label><input type="radio" name="ordem1" value="1" ng-model="campos.ordem"> Por Empresa/Nome </label>&nbsp;&nbsp;
                        <label><input type="radio" name="ordem2" value="2" ng-model="campos.ordem"> Data Antiga </label>&nbsp;&nbsp;
                    </td>
                </tr>

                <tr height="22px"> </tr>
            </table>


            <button class="btn btn-primary" ng-click="search()">Pesquisar</button>

            <div ng-show="list.length == 0">
                <div class="btn btn-info btn-lg">Nenhum registro encontrado.</div>
                <br />
                <br />
            </div>
            <div ng-show="list.length > 0">
                <ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>
                <br />
                <table class="table table-hover" style="width:990px">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>Portador</th>
                            <th>Cartão</th>
                            <th>Lote</th>
                            <th>Dt. Pedido</th>
                        </tr>
                    </thead>
                    <tr data-ng-repeat="mdl in list">
                        <td>{{ mdl.empresa }}</td>
                        <td>{{ mdl.portador }}</td>
                        <td>{{ mdl.cartao }}</td>
                        <td>{{ mdl.lote }}</td>
                        <td>{{ mdl.dtPedido }}</td>
                    </tr>
                </table>
                <br />
                <br />
            </div>
            <br />
        </div>
    </section>
</div>
