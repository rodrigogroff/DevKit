
<div class="webFormPosition" style="width:99%">
    <section class="widgetForm" style="width:95%">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>DBA \ Rastreamento de <b>Cartões</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                    <td width="20px"></td>
                </tr>
            </table>
        </legend>
        <div class="divWebForm" style="max-width:95%;min-width:95%">
            <table class="widget" style="color:white" width="590px">

                <tr height="22px"> </tr>

                <tr height="36px">
                    <td></td>
                    <td>Dt. Inicial</td>
                    <td>
                        <input type="text" class="form-control input-transparent"
                               maxlength="10" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_"
                               ng-model="campos.dtInicial">
                    </td>
                    <td></td>

                    <td>Nome</td>

                    <td>
                        <input type="text" class="form-control input-transparent" maxlength="20" ng-model="campos.nome">
                    </td>

                </tr>

                <tr height="36px">
                    <td></td>
                    <td>Dt. Final</td>
                    <td>
                        <input type="text" class="form-control input-transparent"
                               maxlength="10" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_"
                               ng-model="campos.dtFinal">
                    </td>
                    <td></td>

                    <td>Matricula</td>

                    <td>
                        <input type="text" class="form-control input-transparent" numeric-only maxlength="6" ng-model="campos.mat">
                    </td>

                </tr>

                <tr height="36px">
                    <td width="25px"></td>
                    <td width="110px"><b>Empresa</b></td>
                    <td width="220px">
                        <input type="hidden" style="width:100%" placeholder="(Selecione)" ui-select2="selectEmpresa" ng-model="campos.idEmpresa" />
                    </td>
                    <td width="25px"></td>
                    <td width="110px">Sedex</td>
                    <td width="220px">
                        <input type="text" class="form-control input-transparent" maxlength="20" ng-model="campos.nome">
                    </td>
                    <td width="25px"></td>
                </tr>

                <tr height="36px">
                    <td></td>
                    <td>Dt. Envio</td>
                    <td>
                        <input type="text" class="form-control input-transparent"
                               maxlength="10" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_"
                               ng-model="campos.dtEnvio">
                    </td>
                </tr>

                <tr height="36px">
                    <td></td>
                    <td><button type="submit" class="btn btn-primary" ng-click="search()">Pesquisa</button></td>
                </tr>

                <tr height="22px"> </tr>
            </table>
            <div ng-show="list.length == 0">
                <div class="btn btn-info btn-lg">Nenhum registro encontrado.</div>
                <br />
                <br />
            </div>
            <div ng-show="list.length > 0">
                <ng-paginacao carregar="load" list="list" total="total" itensporpagina="itensporpagina" paginador="paginador"></ng-paginacao>
                <br />
                <table class="table table-hover" style="width:1050px">
                    <thead>
                        <tr>
                            <th>Dt. Pedido</th>
                            <th>Empresa</th>
                            <th>Nome</th>
                            <th>Matricula</th>
                            
                            <th>Dt. Envio</th>
                            <th>Sedex</th>
                        </tr>
                    </thead>
                    <tr data-ng-repeat="mdl in list">
                        <td>{{ mdl.dtPedido }}</td>
                        <td>{{ mdl.empresa }}</td>
                        <td>{{ mdl.nome }}</td>
                        <td>{{ mdl.mat }}</td>                        
                        <td>{{ mdl.dtEnvio }}</td>
                        <td>{{ mdl.sedex }}</td>                        
                    </tr>
                </table>
                <br />
                <br />
                <br />
                <br />
            </div>
            <br />
        </div>
    </section>
</div>
