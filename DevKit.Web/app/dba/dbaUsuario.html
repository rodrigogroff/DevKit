<div class="webFormPosition">
    <section class="widgetForm" style="width:950px; height:100%">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>
                        DBA \ Cadastro de Usuário <i class="fa fa-spinner fa-spin" ng-show="loading"></i> &nbsp;&nbsp;<b><span class="btn-success" ng-show="viewModel.i_unique > 0"> 
                        &nbsp;{{viewModel.st_nome}}&nbsp;</span></b>
                    </td>
                    <td width="20px"></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm">
            <table width="500px">
                <tr>
                    <td width="20px"></td>
                    <td width="120px"><b>(DBA) Empresa</b></td>
                    <td width="20px"></td>
                    <td width="220px">
                        <input type="hidden" name="setor" style="width:100%" ui-select2="selectEmpresa" ng-model="viewModel.idEmpresa" />
                    </td>
                    <td width="20px"></td>
                    <td width="120px"></td>
                </tr>
                <tr height="22px"> </tr>
            </table>
            <tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
                <tab heading="Cadastro">
                    <div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
                        <table>
                            <thead>
                                <tr>
                                    <th width="20px"></th>
                                    <th width="150px"></th>
                                    <th width="20px"></th>
                                    <th width="380px"></th>
                                    <th width="20px"></th>
                                </tr>
                            </thead>
                            <tr height="22px"></tr>
                            <tr height="40px">
                                <td></td>
                                <td>
                                    <b>Nome usuário</b>
                                </td>
                                <td>
                                    <button class="btn btn-xs btn-danger" ng-show="st_nome_fail">!</button>
                                </td>
                                <td>
                                    <input type="text" class="form-control input-transparent" maxlength="200" ng-model="viewModel.nome">
                                </td>
                            </tr>
                            <tr height="40px">
                                <td></td>
                                <td>
                                    <b>Bloqueio?</b>
                                </td>
                                <td></td>
                                <td>
                                    Sim <input type="checkbox" ng-model="viewModel.bloqueio" />
                                </td>
                                <td></td>
                            </tr>

                            <tr height="40px">
                                <td></td>
                                <td>
                                    <b>Trocar Senha?</b>
                                </td>
                                <td></td>
                                <td>
                                    <button class="btn btn-default" ng-click="trocaSenha()">Nova Senha</button>

                                    <div class="modal-backdrop"
                                         ng-if="viewModel.modal == true"
                                         style="background: rgba(55, 55, 55, 0.5 );">
                                        <div class="modal-dialog" style="width:500px">
                                            <br />
                                            <br />
                                            <br />
                                            <br />
                                            <div class="modal-content" style="color:black">
                                                <h3>Troca de Senha</h3>
                                                <table class="widgetForm" style="color:black">
                                                    <tr height="12px"> </tr>
                                                    <tr height="43px">
                                                        <td width="20px"></td>
                                                        <td width="130px">
                                                            <b>Senha Nova</b>
                                                        </td>
                                                        <td width="20px"></td>
                                                        <td width="320px">
                                                            <input type="text" class="form-control input-transparent" maxlength="200" ng-model="viewModel.senha">
                                                        </td>
                                                        <td width="20px"></td>
                                                    </tr>
                                                    <tr height="22px"> </tr>
                                                </table>
                                                <br />
                                                <br />
                                                <table>
                                                    <tr>
                                                        <td>
                                                            <button class="btn btn-default" ng-click="fecharModal()">Cancelar</button>
                                                        </td>
                                                        <td width="20px"></td>
                                                        <td>
                                                            <button class="btn btn-info" ng-disabled="viewModel.senha.length < 3" ng-click="save()">Confirmar</button>
                                                        </td>
                                                    </tr>
                                                </table>
                                                <br />
                                            </div>
                                        </div>
                                    </div>

                                </td>
                                <td></td>
                            </tr>

                            <tr height="46px"></tr>                          

                        </table>
                    </div>
                </tab>
            </tabset>
            <br />
            <br />
            <table>
                <tr>
                    <td><button class="btn btn-default" ng-click="list()">Cancelar</button></td>
                    <td width="34px"></td>
                    <td><button class="btn btn-primary" ng-click="save()">Salvar</button></td>
                </tr>
            </table>
            <br />
            <br />
        </div>
    </section>
</div>
