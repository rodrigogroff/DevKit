<div class="webFormPosition">
	<section class="widgetForm" style="width:985px; height:100%">
		<legend class="legendTop">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>
                        Sistema \ Configuração <i class="fa fa-spinner fa-spin" ng-show="loading"></i>
                    </td>
                    <td width="20px"></td>
                </tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebForm">
			<tabset class="tabs-left" style="min-height:320px;font-size:13px;width:850px">
				<tab heading="Sistema">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<div style="padding-left:20px; padding-top:20px">
							<legend style="color:white">Preferências</legend>
							<table>
								<thead>
									<tr>
										<th width="20px"></th>
										<th width="120px"></th>
										<th width="20px"></th>
										<th width="240px"></th>
									</tr>
								</thead>
								<tr height="20px"></tr>
								<tr height="40px">
									<td></td>
									<td>Mascara telefone</td>
									<td>
										<button class="btn btn-xs btn-danger" ng-show="stPhoneMask_fail">!</button>
									</td>
									<td>
										<input type="text" class="form-control input-transparent" maxlength="20"
											   ng-disabled="!permModel.edicao" ng-model="viewModel.stPhoneMask">
									</td>
								</tr>
								<tr height="40px">
									<td></td>
									<td>Formato de data</td>
									<td>
										<button class="btn btn-xs btn-danger" ng-show="stDateFormat_fail">!</button>
									</td>
									<td>
										<input type="text" class="form-control input-transparent" maxlength="99"
											   ng-disabled="!permModel.edicao" ng-model="viewModel.stDateFormat">
									</td>
								</tr>
								<tr height="40px">
									<td></td>
									<td>Protocolo</td>
									<td>
										<button class="btn btn-xs btn-danger" ng-show="stProtocolFormat_fail">!</button>
									</td>
									<td>
										<input type="text" class="form-control input-transparent" maxlength="99"
											   ng-disabled="!permModel.edicao" ng-model="viewModel.stProtocolFormat">
									</td>
								</tr>
								<tr height="20px"></tr>
							</table>
						</div>
					</div>
				</tab>
				<tab heading="Auditoria" ng-if="viewModel.logs.length > 0">
					<div style="width:100%;min-height:320px;background:rgba(15, 43, 89, 0.25);">
						<table width="100%">
							<tr height="12px"></tr>
							<tr>
								<td width="20px"></td>
								<td width="400px">
									<legend style="color:white">Trilha auditoria</legend>
									<br />
									<table>
										<tr>
											<td>
												<table class="table table-hover" ng-if="viewModel.logs.length > 0">
													<thead>
														<tr>
															<th width="130px">Data</th>
															<th width="110px">Usuário</th>
															<th width="380px">Detalhes</th>
														</tr>
													</thead>
													<tr data-ng-repeat="mdl in viewModel.logs">
														<td>{{ mdl.sdtLog }}</td>
														<td>{{ mdl.stUser }}</td>
														<td>{{ mdl.stDetails }}</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
								<td width="20px"></td>
							</tr>
						</table>
					</div>
				</tab>
			</tabset>
			<br />
			<br />
			<button class="btn btn-primary" ng-click="save()">Save</button>
		</div>		
	</section>
</div>
