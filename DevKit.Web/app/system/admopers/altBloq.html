<div class="webFormPosition">
    <section class="widgetForm" style="width:980px">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>Bloqueio para <b>cartão convênio</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm" ng-if="id == undefined">
            <tabset class="tabs-left" style="min-height:320px;font-size:13px;width:1050px">
                <tab heading="Individual">
                    <table class="widget" style="color:white; height:200px">
                        <tr height="22px">
                            <td>&nbsp;</td>
                        </tr>
                        <tr height="53px">
                            <td></td>
                            <td>
                                <b>Empresa</b>
                            </td>
                            <td></td>
                            <td colspan="3">
                                <input type="hidden" style="width:100%" placeholder="(Selecione)" ui-select2="selectEmpresa" ng-model="campos.idEmpresa" />
                            </td>
                            <td></td>
                        </tr>
                        <tr height="53px">
                            <td width="30px"></td>
                            <td width="130px">
                                <b>Matrícula</b>
                            </td>
                            <td width="20px">
                                <button class="btn btn-xs btn-danger" ng-show="mat_fail">!</button>
                            </td>
                            <td width="320px">
                                <input type="text"
                                       class="form-control input-transparent"
                                       maxlength="6" numeric
                                       ng-model="campos.mat" />
                            </td>
                            <td width="20px"></td>
                            <td>
                                <button class="btn btn-primary" ng-click="buscar()">Buscar</button>
                            </td>
                            <td width="30px"></td>
                        </tr>
                        <tr ng-if="campos.id > 0" height="43px">
                            <td></td>
                            <td>
                                <b>Associado</b>
                            </td>
                            <td></td>
                            <td>
                                <b>{{campos.nomeCartao}}</b>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr ng-if="campos.id > 0" height="43px">
                            <td></td>
                            <td>
                                <b>Situação</b>
                            </td>
                            <td></td>
                            <td>
                                <b>{{campos.situacao}}</b>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="6">
                                <br />
                                <br />
                                <button ng-if="campos.situacao == 'Habilitado'" class="btn btn-primary" ng-click="confirmar()">Confirmar bloqueio</button>
                                <br />
                                <br />
                                <br />
                                <br />
                            </td>
                        </tr>
                    </table>                    
                </tab>
                <tab heading="Lote">
                    <table class="widget" style="color:white; height:100px">
                        <tr height="22px">
                            <td>&nbsp;</td>
                        </tr>
                        <tr height="53px">
                            <td width="30px"></td>
                            <td width="130px" valign="top">
                                <b>Matrículas</b><br />
                                <p style="color:#AAAAAA">Copiar e colar de excel</p>
                            </td>
                            <td width="20px">
                                <button class="btn btn-xs btn-danger" ng-show="mat_fail">!</button>
                            </td>
                            <td width="320px" valign="top"> 
                                <div style="font-size:small">
                                    <textarea class="form-control input-transparent" ng-model="campos.mat" rows="9" />
                                </div>
                            </td>
                            <td width="20px"></td>
                            <td>
                                <button class="btn btn-primary" ng-click="buscar()">Bloqueio</button>
                            </td>
                            <td width="30px"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="6">
                                <br />
                                <br />
                                <button ng-if="campos.situacao == 'Habilitado'" class="btn btn-primary" ng-click="confirmar()">Confirmar bloqueio</button>
                                <br />
                                <br />
                                <br />
                                <br />
                            </td>
                        </tr>
                    </table>
                    <br />
                    <br />
                    <button ng-if="campos.situacao == 'Habilitado'" class="btn btn-primary" ng-click="confirmar()">Confirmar bloqueio</button>
                    <br />
                    <br />
                    <br />
                    <br />
                </tab>
            </tabset>
        </div>
    </section>
</div>

<div class="modal-backdrop"
     ng-if="modal == true"
     style="background: rgba(55, 55, 55, 0.5 );">
    <div class="modal-dialog" style="width:500px">
        <br />
        <br />
        <br />
        <br />
        <div class="modal-content" style="color:black">
            <h3>Cartão bloqueado com sucesso!</h3>
            <br />
            <br />
            <button class="btn btn-info" ng-click="fecharModal()">Fechar</button>
            <br />
        </div>
    </div>
</div>
