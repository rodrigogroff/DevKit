<div class="webFormPosition" style="width:98%">
    <section class="widgetForm" style="width:98%">
        <legend class="legendTop">
            <table><tr height="12px"><td> </td></tr></table>
            <table style="color:white; width:100%">
                <tr height="48px">
                    <td width="20px"></td>
                    <td>Gráficos demonstrativos de <b>uso da rede</b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
                </tr>
                <tr height="12px"></tr>
            </table>
        </legend>
        <div class="divWebForm" style="width:98%">
            <table>
                <tr height="53px">
                    <td width="130px">
                        <b>Data Inicial</b>
                    </td>
                    <td width="20px">
                        <button class="btn btn-xs btn-danger" ng-show="dt_ini_fail">!</button>
                    </td>
                    <td width="200px">
                        <input type="text" class="form-control input-transparent"
                               maxlength="10" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_"
                               ng-model="campos.dtInicial">
                    </td>
                    <td width="20px"></td>
                    <td width="120px">
                        <button class="btn btn-primary" ng-click="buscar()">Buscar</button>
                    </td>
                    <td width="160px"></td>
                </tr>
                <tr height="53px">
                    <td width="130px">
                        <b>Data Final</b>
                    </td>
                    <td width="20px">
                        <button class="btn btn-xs btn-danger" ng-show="dt_fim_fail">!</button>
                    </td>
                    <td width="200px">
                        <input type="text" class="form-control input-transparent"
                               maxlength="10" ui-mask="99/99/9999" ui-mask-placeholder ui-mask-placeholder-char="_"
                               ng-model="campos.dtFinal">
                    </td>
                </tr>
            </table>
            <br />
            <div style="width:800px;height:400px; background-color:black">
                <div class="demo-container120" style="padding: 20px 20px 20px 20px;width:100%;height:400px;background-color:black">
                    <div id="placeholder120" class="demo-placeholder"></div>
                </div>
            </div>
            <br />
        </div>
    </section>
</div>
