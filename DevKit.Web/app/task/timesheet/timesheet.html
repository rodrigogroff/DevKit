<div class="webFormPostion" style="width:99%">
	<section class="widgetForm" style="width:100%">
		<legend class="legendTop" style="width:100%">
			<table><tr height="12px"><td> </td></tr></table>
			<table style="color:white; width:100%">
				<tr>
					<td width="20px"></td>
					<td><b>TimeSheet </b> <i class="fa fa-spinner fa-spin" ng-show="loading"></i></td>
				</tr>
				<tr height="12px"></tr>
			</table>
		</legend>
		<div class="divWebFormListing" style="padding-left:35px;width:{{windowWidth}}px">
			<table width="600px">
				<tr height="40px">
					<td width="130px">
						Select Month
					</td>
					<td width="200px">
						<input type="hidden" name="user" style="width:100%" ui-select2="selectMonths" ng-model="nuMonth" />
					</td>
					<td width="20px"></td>
					<td width="130px">
						Select Year
					</td>
					<td width="90px">
						<input type="text" focus="true" class="form-control input-transparent" ng-model="nuYear" />
					</td>
				</tr>
			</table>
			<br />
		</div>
		<br />
		<br />
	</section>
</div>
